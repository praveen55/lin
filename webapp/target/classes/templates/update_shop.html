<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shop Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<style>
body {
	background-image:
		url('https://i.pinimg.com/originals/45/9d/3c/459d3c482ebdeac3a91394a1aa1360dc.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
}
</style>


	<div class="container">
		<h1 style="color:white;">Shop Details</h1>
		<hr>
		<h2>Update Stocks</h2>

		<form action="#" th:action="@{/saveShop}" th:object="${shop}"
			method="POST">


			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{Item_Name}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{Price}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{Quantity}"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-success col-2">Update Stocks</button>
		</form>
		<hr>
		<a th:href="@{/}"  class="btn btn-dark col-2" > Back to Stock List</a>
	</div>

</body>
</html>

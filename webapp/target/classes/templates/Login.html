<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Welcome To Login Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<style>
body {
	background-image:
		 url(' https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg'); 
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
}
</style>
	<div align="center">
		<h1>Login</h1>
		<form action="#" th:action="@{/login}" th:object="${user}"
			method="post">
			<table>
				<div alight="center">
					<tr> 
						<td>Enter UserName</td>
						<td></td>
						<td><input type="text" th:field="*{username}"
							class="form-control" /></td>
					</tr>
				</div>
				<div alight="center">
					<tr>
						<td>Enter Password</td>
						<td></td>
						<td><input type="password" th:field="*{password}"
							class="form-control" /></td>
					</tr>
				</div>
				<div alight="center">
					<tr>
						<td>Enter Your Role</td>
						<td></td>
						<td><input type="text" th:field="*{role}"
							class="form-control" /></td>
					</tr>
				</div>
			</table>
			<br>
			<tr>
				<div alight="center">
					<td colspan="2"><button type="submit" class="btn btn-dark">Login</button>
					</td>
				</div>
			</tr>
		</form>
	</div>
</body>
</html>

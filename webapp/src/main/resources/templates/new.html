<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New User</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Create New User</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${user}"
				method="post">


				<div alight="left">
					<tr>
						<label class="form-label">UserName</label>
						<td><input type="hidden" th:field="*{id}" /> <input
							type="text" th:field="*{username}" class="form-control"
							placeholder="UserName" /></td>
					</tr>
				</div>


				<div alight="left">
					<tr>
						<label class="form-label">Password</label>

						<td><input type="password" th:field="*{password}"
							class="form-control" placeholder="password" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Role</label>
						<td><input type="text" th:field="*{role}"
							class="form-control" placeholder="role" /></td>
					</tr>
				</div>

				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>

			</form>
		</div>
</body>
</html>

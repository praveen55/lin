<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Welcome To Login Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<h1>Login</h1>
		<form action="#" th:action="@{/login}" th:object="${user}"
			method="post">
			<table>
				<div alight="center">
					<tr> 
						<td>Enter UserName</td>
						<td></td>
						<td><input type="text" th:field="*{username}"
							class="form-control" /></td>
					</tr>
				</div>
				<div alight="center">
					<tr>
						<td>Enter Password</td>
						<td></td>
						<td><input type="password" th:field="*{password}"
							class="form-control" /></td>
					</tr>
				</div>
				<div alight="center">
					<tr>
						<td>Enter Your Role</td>
						<td></td>
						<td><input type="text" th:field="*{role}"
							class="form-control" /></td>
					</tr>
				</div>
			</table>
			<br>
			<tr>
				<div alight="center">
					<td colspan="2"><button type="submit" class="btn btn-dark">Login</button>
					</td>
				</div>
			</tr>
		</form>
	</div>
</body>
</html>

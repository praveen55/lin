<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shopping Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<h1>Product List</h1>
	<div class="container my-2">	
	<a th:href = "@{/showNewShopForm}" class="btn btn-primary btn-sm mb-3"> Add Stock </a>
		<table border="6" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Item_Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="shop : ${listStocks}">
					<td th:text="${shop.Item_Name}"></td>
					<td th:text="${shop.Price}"></td>
					<td th:text="${shop.Quantity}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${shop.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteShop/{id}(id=${shop.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
